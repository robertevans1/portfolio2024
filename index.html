<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter component examples</title>
    <link rel="manifest" href="swarm/manifest.json" />
</head>

<body>

    <h1>This is my website!</h1>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("swarm/flutter_service_worker.js");
        });
      }
    </script>
    <flutter-app width="600px" height="800px"></flutter-app>
    <script src="swarm/main.dart.js"></script>
    <br>
    <footer>
      <span>Here is my footer!</span>
    </footer>

</body>

</html>
