<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter component examples</title>
    <style>
        /* Define styles for sidebar and main area */
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #f4f4f4;
            float: left;
        }

        .main {
            margin-left: 220px; /* Adjust for the sidebar width */
            padding: 20px;
        }

        .iframe-container {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
        }

        /* Style for the project links */
        .project-link {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .project-link:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Sidebar with project list -->
    <div class="sidebar">
        <h2>Projects</h2>
        <ul>
            <li><a class="project-link" href="#" onclick="loadProject('swarm/swarm.html')">Swarm Intelligence</a></li>
            <li><a class="project-link" href="#" onclick="loadProject('swarm/swarm.html')">First Player Picker</a></li>
            <!-- Add more project links as needed -->
        </ul>
    </div>

    <!-- Main area for displaying project content -->
    <div class="main">
        <div class="iframe-container">
            <!-- Placeholder for project content -->
            <iframe id="project-iframe" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Function to load project content into iframe
        function loadProject(url) {
            document.getElementById('project-iframe').src = url;
            return false; // Prevent default link behavior
        }
    </script>
</body>

</html>
