<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter component examples</title>
    <style>
        /* Define CSS rules for container iframes */
        .flutter-component-iframe {
            width: 300px; /* Set the width */
            height: 200px; /* Set the height */
            border: 1px solid #000; /* Optional: Add border for visualization */
        }
    </style>
</head>

<body>

    <h1>This is my website!</h1>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("swarm/flutter_service_worker.js");
        });
      }
    </script>
    <flutter-app width="600px" height="800px"></flutter-app>
    <script src="swarm/flutter.js"></script>
    <br>
    <footer>
      <span>Here is my footer!</span>
    </footer>

</body>

</html>
