<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter component examples</title>
    <style>
        /* Define CSS rules for container iframes */
        .flutter-component-iframe {
            width: 300px; /* Set the width */
            height: 200px; /* Set the height */
            border: 1px solid #000; /* Optional: Add border for visualization */
        }
    </style>
</head>

<body>

    Some text blah blah 
    <!-- Add iframes for your Flutter web component -->
    <iframe id="flutterIframe1" class="flutter-component-iframe" src="swarm/index.html"></iframe>
    <!-- <iframe id="flutterIframe2" class="flutter-component-iframe" src="swarm/index.html"></iframe> -->

    <script>
        // Initialize first Flutter component iframe
        document.getElementById('flutterIframe1').onload = function() {
            var script1 = document.createElement('script');
            script1.src = 'swarm/main.dart.js';
            script1.type = 'application/javascript';
            this.contentDocument.body.appendChild(script1);
        };

        // // Initialize second Flutter component iframe
        // document.getElementById('flutterIframe2').onload = function() {
        //     var script2 = document.createElement('script');
        //     script2.src = 'swarm/main.dart.js';
        //     script2.type = 'application/javascript';
        //     this.contentDocument.body.appendChild(script2);
        // };
    </script>

</body>

</html>
